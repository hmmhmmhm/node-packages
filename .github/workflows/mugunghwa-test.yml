name: Mugunghwa Tests

on:
  push:
    paths:
      - 'packages/mugunghwa/**'
      - '.github/workflows/mugunghwa-test.yml'
  pull_request:
    paths:
      - 'packages/mugunghwa/**'
      - '.github/workflows/mugunghwa-test.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Run tests
        run: pnpm --filter mugunghwa test
      
      - name: Build
        run: pnpm --filter mugunghwa build
